<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
  <title>Awesome profile-cards</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="cardGenerator__wrapper">
  <header class="cardGenerator__header">
    <div class="cardGenerator__image">
      <a class="index__link" href="index.html"></a>
    </div>
  </header>

  <main class="cardGenerator__main">

    <!-- SECCION LAURA -->
    <section class="section-card">
      <button type="button" name="Reset" alt="reset button" class="resetbutton">
        <i class="far fa-trash-alt"></i>
        <div class="resetbutton--text">RESET</div>
      </button>
      <div class="card jsCard">
        <div class="card__top">
          <div class="card-info js-card-info">
            <p class="card__top--name js-card__top--name" id="fullname">Nombre apellido</p>
            <p class="card__top--career js-card__top--career" id="profesion">Profesión</p>
          </div>
        </div>
        <div class="card__image">
          <!-- <img src="images/image-card.png" alt="user-photo"> -->
        </div>
        <div>
          <ul class="card__social">
            <li class="card__social--li">
              <a class="button-card button--mobile js-social" id="mobile-link" href="tel:" title="número de teléfono" target="_blank">
                <i class="fas fa-mobile-alt js-icon"></i>
              </a>
            </li>
            <li class="card__social--li">
              <a class="button-card button--mail js-social" id="mail-link" href="mailto:" title="correo electrónico">
                <i class="far fa-envelope js-icon"></i>
              </a>
            </li>
            <li class="card__social--li">
              <a class="button-card button--linkedin js-social" id="linkedin-link" href="https://www.linkedin.com/in/" title="Linkedin" target="_blank">
                <i class="fab fa-linkedin-in js-icon"></i>
              </a>
            </li>
            <li class="card__social--li">
              <a class="button-card button--github js-social" id="github-link" href="https://github.com/" title="Github" target="_blank">
                <i class="fab fa-github-alt js-icon"></i>
              </a>
            </li>
          </ul>
          <div class="card__skills">
            <ul class="card_skills--list js-card_skills--list">
                <li class="js-skill skill"></li>
            </ul>
          </div>
        </div>
    </section>
    <!-- FIN SECCION -->

    <!--SECCIÓN RAQUEL-->

    <section class="section-collapsible">
      <form class="form formjs" action="cardGenerator.html" method="post">
        <fieldset class="design__container js-collapsible-visible js-collapsible-select">
          <div class="design__title js-collapsible-title">
            <legend class="legend__title design-title__legend">
              <i class="icon-title far fa-object-ungroup"></i> diseña
            </legend>
            <span>
              <i class="design__icon-legend fas fa-chevron-down jsRotate"></i>
            </span>
          </div>

          <div class="design__form hidden js-collapsible-form">
            <div class="design__form-colors">
              <p class="design__text">colores</p>
              <div class="design__palettes">

                <div class="design__palette design__palette1">
                  <input class="design__check-radio color-check" id="palette1" type="radio" name="palette" value="1" checked data-dest="green-card">
                  <label class="palette1__greens" for="palette1">
                  </label>
                </div>

                <div class="design__palette design__palette2">
                  <input class="design__check-radio color-check" id="palette2" type="radio" name="palette" value="2" data-dest="red-card">
                  <label class="palette2__reds" for="palette2">
                  </label>
                </div>

                <div class="design__palette design__palette3">
                  <input class="design__check-radio color-check" id="palette3" type="radio" name="palette" value="3" data-dest="blue-card">
                  <label class="palette3__blues" for="palette3">
                  </label>
                </div>

              </div>
            </div>
            <div class="design__form-fonts">
              <p class="design__text">fuentes</p>
              <div class="design__letter-type">

                <div class="design__type--common design__type--font1">
                  <input class="design__check-radio font-check" id="font1" type="radio" name="typography" value="1" data-font="ubuntu-card">
                  <label class="font1" for="font1">
                    ubuntu
                  </label>
                </div>

                <div class="design__type--common design__type--font2">
                  <input class="design__check-radio font-check" id="font2" type="radio" name="typography" value="2" data-font="comic-card" checked>
                  <label class="font2" for="font2">
                    comic sans
                  </label>
                </div>

                <div class="design__type--common design__type--font3">
                  <input class="design__check-radio font-check" id="font3" type="radio" name="typography" value="3" data-font="montse-card">
                  <label class="font3" for="font3">
                    monserrat
                  </label>
                </div>
              </div>
            </div>
          </div>
        </fieldset>


        <!-- FIN SECCION -->

        <!--SECCIÓN OLATZ-->

        <fieldset class="section-collapsible__fill js-collapsible-select">
          <div class="section-collapsible__fill--title js-collapsible-title">
            <span class="icon-title">
              <i class="far fa-keyboard"></i>
            </span>
            <legend class="legend__title fill-legend">rellena</legend>
            <span class="icon-down">
              <i class="fas fa-chevron-down jsRotate"></i>
            </span>
          </div>

          <div class="hidden js-collapsible-form">
            <div class="section-collapsible__fill--form">
              <label class="fill-input" for="nmb ">Nombre completo</label>
              <input class="fill-input__placeholder js-personal-name input-style" placeholder="Ej: Sally Jill" id="nmb" type="text" name="name" value="" data-stringer="fullname">

              <label class="fill-input" for="job ">Puesto</label>
              <input class="fill-input__placeholder input-style" placeholder="Ej: Front-end unicorn" id="job" type="text" name="job" value="" data-stringer="profesion">

              <label type="file" class="fill-input" for="add-image">Imagen de perfil</label>
              <div class="fill-input__image__square">

                <button type="button" class="fill-input__image" name="button">Añadir imagen</button>
                <input class="fill-input__input" id="add-image" name="photo" type="file" value="Añadir imagen">

                <div class="square__white"></div>
              </div>

              <label class="fill-input" for="emailaddress">Email</label>
              <input class="fill-input__placeholder input-style" placeholder="Ej: sally-hill@gmail.com" id="emailaddress" type="email" name="email" value="" data-stringer="mail-link">
              <label class="fill-input" for="phone">Teléfono</label>
              <input class="fill-input__placeholder input-style" placeholder="Ej: 555-55-55-55" id="phone" type="number" name="phone" value="" data-stringer="mobile-link">
              <label class="fill-input" for="lkdn">Linkedin</label>
              <input class="fill-input__placeholder input-style" placeholder="Ej:sally-hill" id="lkdn" type="url" name="linkedin" value="" data-stringer="linkedin-link">
              <label class="fill-input" for="GH">Github</label>
              <input class="fill-input__placeholder input-style" placeholder="Ej: sally-hill" id="GH" type="url" name="github" value="" data-stringer="github-link">


              <!-- <label class="fill-input" for="emailaddress">Email</label>
                  <input class="fill-input__placeholder" placeholder="Ej: sally-hill@gmail.com" id="emailaddress" type="email" name="" value="" data-stringer = "mail-link">

                  <label class="fill-input" for="phone">Teléfono</label>
                  <input class="fill-input__placeholder" placeholder="Ej: 555-55-55-55" id="phone" type="number" name="telephone" value="" data-stringer = "mobile-link" >

                  <label class="fill-input" for="lkdn">Linkedin</label>
                  <input class="fill-input__placeholder" placeholder="Ej: linkedin.com/in/sally.hill" id="lkdn" type="url" name="mail" value="" data-stringer = "linkedin-link">

                  <label class="fill-input" for="GH">Github</label>
                  <input class="fill-input__placeholder" placeholder="Ej: @sally-hill" id="GH" type="url" name="mail" value="" data-stringer = "github-link"> -->

              <div class="abilities-fill">
                <label class="fill-input__abilities" for="">Habilidades (máximo 3)</label>
                <div class="ability-box js-ability-box">
                  <select class="select-abilities js-select-abilities" name="skills">
                </select>
                  <button class="button-abilities js-button-abilitiesPlus" type="button" name="button">
                  <i class="fas fa-plus"></i>
                </button>
                </div>
                <div class="ability-box js-ability-box skills-hidden">
                  <select class="select-abilities js-select-abilities" name="skills">
                </select>
                  <button class="button-abilities js-button-abilitiesMinus" type="button" name="button">
                  <i class="fas fa-minus"></i>
                </button>
                </div>
                <div class="ability-box js-ability-box skills-hidden">
                  <select class="select-abilities js-select-abilities" name="skills">
                </select>
                  <button class="button-abilities js-button-abilitiesMinus" type="button" name="button">
                  <i class="fas fa-minus"></i>
                </button>
                </div>
              </div>
            </div>
          </div>
        </fieldset>


        <fieldset class="section-collapsible__share  js-collapsible-select">
          <div class="section-collapsible__share--title js-collapsible-title">
            <span class="icon-title">
              <i class="fas fa-share-alt"></i>
            </span>
            <legend class="legend__title share-legend">comparte</legend>
            <span class="icon-down">
              <i class="fas fa-chevron-down jsRotate"></i>
            </span>
          </div>
          <div class="js-collapsible-form hidden">
            <div class="section-collapsible__share--button">

              <button class="btn-create-card js-btn-create-card" type="button" name="button">
              <span>
                <i class="far fa-address-card"></i>
              </span>CREAR TARJETA</button>

            </div>

            <div class="section-collapsible__share--end js-hidden-twitter">
              <p class="phrase">La tarjeta ha sido creada:</p>
              <!-- <a class="link-awesome" href="http://awesome-profile-card.com?id=S456DF0001"> http://awesome-profile-card.com?id=S456DF0001 </a> -->
              <a href="#" class="link-awesome linkTwitter"></a>
              <button class="btn-share btn-sharejs" type="button" name="button">
                <span>
                  <i class="fab fa-twitter" style="font-size: 15px;"></i>
                </span>Compartir en twitter
              </button>
            </div>
          </div>
        </fieldset>

      </form>
    </section>

  </main>
  <footer class="footer">
    <p class="footer--credit">Awesome profile-cards@2018</p>
    <a href="http://adalab.es/">
      <img src="images/logo-adalab.png" alt="Logo Adalab" class="footer--image">
    </a>
  </footer>





  <!-- Como toques aquí te matamos -->
  <script type="text/javascript" src="js/main.min.js"></script>

</body>

</html>
